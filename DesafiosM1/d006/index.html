<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
